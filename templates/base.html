<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Janne's GamingApps{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% if request.blueprint == 'codenames' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/codenames.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/codenames_notifications.css') }}">
    <script src="{{ url_for('static', filename='js/codenames.js') }}"></script>
    {% endif %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    {% include 'navigation.html' %}
    
    <div class="container mt-4">
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
    {% block extra_js %}{% endblock %}
  </body>
</html>
